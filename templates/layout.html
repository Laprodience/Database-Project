<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-9" />
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body style="background-color: #B8860B;">
    <header>
        <nav>
            <ul class="top">
                <li><a href="{{url_for('home_page')}}">News</a></li>

                <li><a href="{{url_for('matches_page')}}">Matches</a></li>

                <li><a href="{{url_for('teams_page')}}">Teams</a></li>

                <li><a href="{{url_for('top_page')}}">Top</a></li>

                <li><a href="{{url_for('users_page')}}">Users</a></li>

                <li><a href="{{url_for('profile_page')}}">Profile</a></li>

                {% if session['nickname'] == "admin" %}
                    <li><a href="{{url_for('admin_page')}}">Admin Panel</a></li>
                {% endif %}

                <li><a href="{{url_for('logout_page')}}">Log out</a></li>
            </ul>
        </nav>
    </header>
    <hr/><hr/><hr/>
    <div class="textto">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <small>&copy 2020 Mert Şahin</small>
    </footer>
</body>
</html>
