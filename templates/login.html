<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>counterbet.com</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body style="background-color: #B8860B;">
    <div>
        <h1>Login</h1>
        <div>
            <a href="{{ url_for('register_page') }}" class="active">Register</a>
        </div>
        <form action="{{ url_for('login_page') }}" method="post">
            <label for="nickname">
                <i class="fas fa-user"></i>
            </label>
            <input class="box" type="text" name="nickname" placeholder="Nickname" id="nickname" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input class="box" type="password" name="password" placeholder="Password" id="password" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
