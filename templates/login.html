<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <div class="links">
            <a href="{{ url_for('register_page') }}" class="active">Register</a>
        </div>
        <form action="{{ url_for('login_page') }}" method="post">
            <label for="nickname">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="nickname" placeholder="Nickname" id="nickname" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
