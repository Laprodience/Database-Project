<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>
<body>
    <div class="register">
        <h1>Register</h1>
        <div class="links">
            <a href="{{ url_for('login_page') }}" class="active">Login</a>
        </div>
        <form action="{{ url_for('register_page') }}" method="post">
            <label for="nickname">
            </label>
            <input type="text" name="nickname" placeholder="Nickname" id="Nickname" required>
            <label for="password">
            </label>
            <input type="password" name="password" placeholder="Password" id="Password" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
